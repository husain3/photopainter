<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>emscripten-opencv</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cloak {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div cass="row">
      <div class="col-md-12">
        <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
      </div>
    </div>
    <div cass="row">
      <div class="col-md-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="image-wrapper">
          <canvas id="input-image"></canvas>
          <canvas id="input-image-overlay" class="image-overlay"></canvas>
        </div>
      </div>
      <div class="col-md-3">
        <div class="image-wrapper">
          <canvas id="output-image-1"></canvas>
          <canvas id="output-image-1-overlay" class="image-overlay"></canvas>
        </div>
      </div>
      <div class="col-md-3">
        <div class="image-wrapper">
          <canvas id="output-image-2"></canvas>
          <canvas id="output-image-2-overlay" class="image-overlay"></canvas>
        </div>
      </div>
    </div>
    <div class="row row-gap">
      <div class="col-md-6">
        <select id="input-image-selector"></select>
        <button id="process-image-btn" class="btn btn-xs btn-primary">Process Image</button>
      </div>
      <div class="col-md-3">
        <div id="cells-1"></div>
      </div>
      <div class="col-md-3">
        <div id="cells-2"></div>
      </div>
    </div>
    <div id="elapsed-time-row" class="row row-gap cloak">
      <div class="col-md-12">
        <div>Elapsed time: <span id="elapsed-time"></span></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.1/ramda.min.js"></script>
  <script src="hello.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
